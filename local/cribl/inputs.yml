inputs:
  CriblMetrics:
    type: criblmetrics
    disabled: false
    pipeline: cribl_metrics_rollup
  apache_common:
    disabled: false
    samples:
      - eventsPerSec: 10
        sample: apache_common
    type: datagen
  palo_alto:
    disabled: false
    samples:
      - eventsPerSec: 10
        sample: palo_alto_traffic
    type: datagen
  zipkin_traces:
    disabled: false
    host: 0.0.0.0
    tls:
      disabled: true
    maxActiveReq: 256
    staleChannelFlushMs: 10000
    allowedPaths:
      - "*"
    allowedMethods:
      - "*"
    type: http_raw
    port: 8088
    splunkHecAPI: ""
