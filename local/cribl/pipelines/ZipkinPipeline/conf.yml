output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: eval
    filter: "true"
    disabled: true
    conf:
      add:
        - name: _raw
          value: JSON.parse(_raw)[0]
        - name: "'span'"
          value: _raw
      keep: []
      remove: []
  - id: sampling
    filter: "true"
    disabled: true
    conf:
      rules:
        - filter: _raw.tags.http.method=='GET' && _raw.tags.http.status_code==200
          rate: 3
